<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="wrapper-calculator">
		<div class="input-block-calculator">
			<input class="input-calculator" type="text" placeholder="0" readonly>
		</div>
		<div class="row-block-numbers">
			<div class="row-blocks">
				<div class="numbers-block-calculator">
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="number">0</button>
					<button class="number">(</button>
					<button class="number">)</button>
				</div>
				<div class="operation-calculator">
					<button class="operation">+</button>
					<button class="operation">-</button>
					<button class="operation">*</button>
					<button class="operation">/</button>	
				</div>
			</div>
			<div class="operation-service">
				<button class="operation reset">C</buttno>
				<button class="operation equally">=</button>
			</div>
		
		</div>		
	</main>	

	<!-- Popup -->
	<div class="popup-about-calculator">		
		<button class="button-close">x</button>
		<h2 class="header-popup">Некоторые правила</h2>
		<ol class="list-rules">
			<li class="item-rules">Пожалуйста, не делите на ноль. Когда вы делите на ноль где-то в России рождается ещё один репер.</li>
			<li class="item-rules">И ни в коем случае не нажимайте <span class="red-button">красную</span> кнопку справа сверху</li>
		</ol>
	</div>
	
	<div class="button-block-popup">
		<button class="button-info">Важная информация</button>
	</div>

	<div class="button-block-oooops">
		<button class="button-oooops">Не нажимать</button>
	</div>

	<video class="video-title" width="100%" height="100%">
		<source src="video/boom.mp4" type="video/mp4">
		<source src="video/boom.webm" type="video/webm">
		<source src="video/boom.ogg" type="video/ogg">
	</video>

	<video class="video-boom" width="100%" height="100%">
		<source src="video/video1.mp4" type="video/mp4">
		<source src="video/video1.webm" type="video/webm">
		<source src="video/video1.ogg" type="video/ogg">
	</video>

	<!-- JavaScript -->
	<script src="js/script.js"></script>
</body>
</html>
